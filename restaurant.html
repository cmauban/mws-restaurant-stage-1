<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Restaurant Reviews page">
  <meta name="theme-color" content="#0680cd">
  <link rel="shortcut icon" href="img/favicon.ico">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="manifest.json">
  <!-- <script type="application/javascript" charset="utf-8" src="js/register.js"></script> -->

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <div>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="main-content">

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture>
        <source id="restaurant-source" media="(min-width: 640px)"/>
        <img id="restaurant-img" alt="">
      </picture>
      <p id="restaurant-cuisine" aria-labelledby="restaurant-cuisine-label"></p>
      <label id="restaurant-cuisine-label">cuisine</label>
      <section id="restaurant-details">
        <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
        <label id="restaurant-address-label">address</label>
        <!-- Beginning map -->
        <section id="map-container" aria-labelledby="map-container-label" role="application">
          <div id="map"></div>
            <label id="map-container-label">map</label>
        </section>
        <!-- End map -->
        <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
        <label id="restaurant-hours-label">hours of operation</label>
      </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div class="review-header">
        <h3>Reviews</h3>
        <button id="start-review" class="add-review" aria-label="add review for restaurant">+ Add review</button>
        </div>

        <section id="form-container">
          <form id="review-form">
            <label for="review-name">Name:</label>
            <input id="review-name" name="name" type="text"/>

            <div class="rating">
              <label for="review-selection">Rating:</label>
              <select id="review-selection" aria-label="rating selection" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <label for="review-comments">Comments:</label>
            <textarea id="review-comments" name="comments"></textarea>
            <button id="submit-review" class="add-review" onclick="addReview()">Add review</button>

          </form>
        </section>



      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/jquery-1.12.2.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Service worker -->
  <script type="text/javascript" src="sw.js"></script>

</body>
</html>
